{% extends 'index.html' %}
{% block body %}
    <h2>Tasks in "List 1"</h2>
    <div class="todos-list">
        <table class="list">
            <tr>
                <th>Task</th>
                <th>Created</th>
                <th>Due on</th>
                <th>Owner</th>
                <th>Mark</th>
            </tr>
            {% for todo in todos %}
            <tr>
            {% if todo.mark is False %}
                <td>{{ todo.name }}</td>
                <td>{{ todo.created_date }}</td>
                <td>{{ todo.due_on_date }}</td>
                <td>{{ todo.owner }}</td>
                <td><button class="mark">Not Done</button>
                </td>
            {% endif %}
            </tr>
            {% endfor %}
        </table>
    </div>
    <div id="buttons">
        <button class="view">View completed tasks</button>
        <button class="delete">Delete this list</button>
    </div>

{% endblock %}
